<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class ="container" align="center">
        <h1 style="color:red">Employee Details</h1>
        <table border="2">
             <tr style="color:blue">
                <th><h1>Number</h1></th>
                <th><h1>Name</h1></th>
                <th><h1>Salary</h1></th>
                <th><h1>Address</h1></th>
                <th><h1>Action</h1></th>
             </tr>
            {% for x in emp %}
             <tr>
                
                <td>{{x.eno}}</td>
                <td>{{x.ename}}</td>
                <td>{{x.esal}}</td>
                <td>{{x.eaddr}}</td>
                <td><a href="/update/{{x.id}}" class="btn btn-lg btn-warning">Update</a>
                    <a href="/delete/{{x.id}}" class="btn btn-lg btn-danger">Delete</a>
                </td>
               
             </tr>
            {%endfor%}
            
        </table><br><br>
        <a href="/insert" class="btn btn-lg btn-primary">Do you want to insert a new record?</a>
    </div>
    </body>
</html>
